<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Borrar Cliente <br/>
        <h:form>
            ID: <h:inputText value="#{editarEliminarBean.idDatosUsuario}" /><br/>
            EMAIL: <h:inputText value="#{editarEliminarBean.email}" /><br/>
            TELEFONO: <h:inputText value="#{editarEliminarBean.telefono}" /><br/>
            EDAD: <h:inputText value="#{editarEliminarBean.edad}" /><br/>
            SEXO: <h:inputText value="#{editarEliminarBean.sexo}" /><br/>
            <h:commandButton value="Consultar" action="#{editarEliminarBean.returnUsuarioById()}"></h:commandButton> <br/>
            <h:commandButton value="Borrar" action="#{editarEliminarBean.deleteUsuario()}"></h:commandButton> <br/>
            <h:commandButton value="Actualizar" action="#{editarEliminarBean.updateUsuario()}"></h:commandButton> <br/>
            <h:messages infoStyle="color: blue" globalOnly="true" />
        </h:form>
    </h:body>
</html>
