<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//ES" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="../css/EditarEliminarEstilo.css"></link>
        <title>EditarEliminarPerfil</title>
    </h:head>
    <h:body>
       <div id="header">
            <ul class="nav">
                <li><a id="logo" href=""></a></li>
                <li><a href="Rol.xhtml">Cambia de rol</a></li>
                <li><a href="">Servicios</a>
                    <ul>
                        <li><a href="">Transporta</a></li>
                        <li><a href="">Y mas..</a></li>
                    </ul>
                </li>
                <li><a href="">Acerca de</a>
                    <ul>
                        <li><a href="">Aviso de Privacidad</a></li>
                        <li><a href="">Terminos</a></li>
                        <li><a href="">Y mas..</a></li>
                    </ul>
                </li>
                <li><a href="">Contacto</a></li>
                <li><a href="CerrarSesion.xhtml">Cerrar sesión</a></li>
            </ul>
        </div>
        <br/>
        <br/>
        <br/>
        <br/>
        <h:form class="cajadatos">
            <h:panelGrid id="grid" columns="3" cellpadding="10">
                <p:growl id="message" sticky="true"/>

                <p:outputLabel for="nombreUsuario" style="color: white" value="Nombre usuario:* " />
                <p:outputLabel id="nombreUsuario" value="#{editarEliminarBean.sesionUsuario}"  style="color: black"></p:outputLabel>
                <br/>

                <p:outputLabel for="nombre" style="color: white" value="Nombre:* " />
                <p:inputText id="nombre" value="#{editarEliminarBean.nombre}" style="color: black"></p:inputText>
                <br/>

                <p:outputLabel for="apellidoPaterno" style="color: white" value="Apellido paterno:* " />
                <p:inputText id="apellidoPaterno" value="#{editarEliminarBean.apellidoPaterno}" style="color: black"></p:inputText>
                <br/>

                <p:outputLabel for="apellidoMaterno" style="color: white" value="Apellido materno:* " />
                <p:inputText id="apellidoMaterno" value="#{editarEliminarBean.apellidoMaterno}" style="color: black"></p:inputText>
                <br/>
 
                <p:outputLabel for="mail" style="color: white" value="Correo electronico:* " />
                <p:inputText id="mail" value="#{editarEliminarBean.email}" style="color: black"></p:inputText>
                <br/>

                <p:outputLabel for="tel" style="color: white" value="Telefono:" />
                <p:inputText id="tel" value="#{editarEliminarBean.telefono}" style="color: black"></p:inputText>
                <br/>

                <p:outputLabel for="edad" style="color: white" value="Edad:* " />
                <p:inputText id="edad" value="#{editarEliminarBean.edad}" style="color: black" maxlength="2"></p:inputText>
                <br/>

                <p:outputLabel for="sexo" style="color: white" value="Sexo:* " />
                <p:selectOneRadio id="sexo" style="color: white" value="#{editarEliminarBean.sexo}" >
                    <f:selectItem itemLabel="Masculino" itemValue="m" />
                    <f:selectItem itemLabel="Femenino" itemValue="f" />
                </p:selectOneRadio>
                <br/>
                
                <p:outputLabel for="contraVieja" style="color: white" value="Contraseña actual: " />
                <h:inputSecret id="contraVieja" value="#{editarEliminarBean.contraVieja}" style="color: black" redisplay = "true" disabled="true"></h:inputSecret>
                
                
                <p:outputLabel for="pwd1" value="Contraseña: " style="color: white"/>
                    <p:password id="pwd1" value="#{editarEliminarBean.contraseniaUsuario}" style="color: black" feedback="true" match="pwd2" label="Password 1"/>
                    <br/>
                    
                    <p:outputLabel for="pwd2" value="Confirmar contraseña: " style="color: white"/>
                    <p:password id="pwd2" value="#{editarEliminarBean.contraseniaUsuario}" style="color: black" feedback="true" label="Password 2"/>
                    <br/>
                    
                
                <p:commandButton class="cajadatos2" value="Guardar" action="#{editarEliminarBean.updateUsuario()}" update="grid" ></p:commandButton> 
                <p:commandButton class="cajadatos2" value="Eliminar" action="#{editarEliminarBean.dirigeConfirmacionElimina()}" update="grid" ></p:commandButton>
            </h:panelGrid>
        </h:form>

        <br/>
        <div>
            <ul class="pie">
                <li><a><font color="white">Aviso de Privacidad</font></a></li>
                <li><a><font color="white">Terminos Legales</font></a></li>
                <li><a><font color="white">¿Quienes somos?</font></a></li>
                <li><a><font color="white">¿Cómo comprar?</font></a></li>
                <li><a><font color="white">Preguntas Frecuentes</font></a></li>
            </ul> 
        </div>

    </h:body>
</html>
