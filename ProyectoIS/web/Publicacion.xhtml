<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>.: Inicio :.</title>
    </h:head>

        <h:body>

<h:form>
    <p:dataScroller value="#{publicacionBean.getGaleria()}" var="prod" chunkSize="10">
        <f:facet name="header">
            Scroll Down to Load More Publications
        </f:facet>

        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
            <p:graphicImage name="Base64.decodeBase64(#{prod.urlImagen})" />

            <p:outputPanel>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Id:" />
                    <h:outputText value="#{prod.idGaleria}" style="font-weight: bold"/>
                    <h:outputText value="Nombre:" />
                    <h:outputText value="#{prod.varcharoImagen}" style="font-weight: bold"/>
                </h:panelGrid>
            </p:outputPanel>
        </h:panelGrid>
    </p:dataScroller>
</h:form>

    </h:body>


</html>
